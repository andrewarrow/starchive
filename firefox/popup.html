<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 24px;
      margin: 0;
      background: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2d2d2d;
      color: #ffffff;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      background: #3d3d3d;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
      background: #252525;
    }
    
    #result {
      margin-top: 16px;
      padding: 12px 16px;
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      min-height: 20px;
      transition: all 0.2s ease;
    }
    
    #result:empty {
      display: none;
    }
  </style>
</head>
<body>
  <button id="fetchButton">Fetch Data</button>
  <button id="copyTranscriptButton">ðŸ“‹ Copy Transcript</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
