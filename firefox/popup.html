<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 24px;
      margin: 0;
      background: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2d2d2d;
      color: #ffffff;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .icon-button {
      width: 32px;
      height: 32px;
      padding: 0;
      margin-bottom: 0;
      margin-right: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #2d2d2d;
      color: #ffffff;
      transition: all 0.2s ease;
      font-size: 16px;
      box-sizing: border-box;
      vertical-align: top;
    }
    
    .icon-button:hover {
      background: #3d3d3d;
      transform: translateY(-1px);
    }
    
    .icon-button:active {
      transform: translateY(0);
      background: #252525;
    }
    
    .icon-button img {
      width: 16px;
      height: 16px;
      object-fit: contain;
      display: block;
    }
    
    button:hover {
      background: #3d3d3d;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
      background: #252525;
    }
    
    #result {
      margin-top: 16px;
      padding: 12px 16px;
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      min-height: 20px;
      transition: all 0.2s ease;
    }
    
    #result:empty {
      display: none;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .disk-usage-container {
      margin-top: 16px;
      padding: 16px;
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 8px;
      display: none;
    }
    
    .disk-usage-container.visible {
      display: block;
    }
    
    .disk-usage-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }
    
    .disk-bar {
      width: 100%;
      height: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 8px;
      position: relative;
    }
    
    .disk-bar-fill {
      height: 100%;
      background: #00BCD4;
      transition: width 0.3s ease;
      border-radius: 10px;
    }
    
    .disk-usage-stats {
      font-size: 11px;
      line-height: 1.4;
      color: #cccccc;
    }
    
    .data-folder-info {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #404040;
      font-size: 12px;
      color: #ffffff;
    }
    
    .data-folder-bar {
      width: 100%;
      height: 16px;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      margin: 8px 0;
      position: relative;
    }
    
    .data-folder-bar-fill {
      height: 100%;
      background: #2196F3;
      transition: width 0.3s ease;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="star.png" alt="Starchive">
    <h1>Starchive</h1>
  </div>
  <button id="fetchButton" class="icon-button" title="show used space">üìÅ</button>
  <button id="copyTranscriptButton" class="icon-button" title="copy transcript">üìã</button>
  <button id="podpapyrusButton" class="icon-button" title="podpapyrus mode"><img src="podpapyrus.png" alt="podpapyrus"></button>
  
  <div id="diskUsageContainer" class="disk-usage-container">
    <div class="disk-usage-title">Disk Usage</div>
    <div class="disk-bar">
      <div id="diskBarFill" class="disk-bar-fill"></div>
    </div>
    <div id="diskUsageStats" class="disk-usage-stats"></div>
    
    <div class="data-folder-info">
      <div>Data Folder: <span id="dataFolderSize"></span></div>
      <div class="data-folder-bar">
        <div id="dataFolderBarFill" class="data-folder-bar-fill"></div>
      </div>
      <div id="dataFolderPercent"></div>
    </div>
  </div>
  
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
